<!DOCTYPE html>
<html>
<head>
    <title>Уязвимый сайт</title>
</head>
<body>
    <h1>Привет!</h1>
    <p>Пожалуйста, введите ваше имя:</p>
    <input type="text" id="userName">
    <button onclick="showGreeting()">Приветствовать!</button>
    <div id="greeting"></div>

    <script>
        function showGreeting() {
            const userName = document.getElementById('userName').value;
            document.getElementById('greeting').innerHTML = "Привет, " + userName + "!";
        }
    </script>
</body>
</html>
